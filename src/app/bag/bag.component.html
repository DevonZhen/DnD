<div class="container-fluid text-center" style="margin-top: 60px;"></div>
<div style="background-color: blanchedalmond; min-height:94vh">

  <div class="container-fluid">
    <h1 style="text-align: center;">Bag List</h1><br>
    <div class="row">
      <div class="col-lg-2"></div>
      <div class="col-lg-8">
        <div class="row">
          <div class="col-lg-4">
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>Title</mat-panel-title>
              </mat-expansion-panel-header>
              <ul class="list-group">
                  <li class="list-group-item">
                    <div class="row">
                      <div class="col-lg-6"><h5><a (click)="openDialog()">Name</a></h5></div>
                      <div class="col-lg-6"><h5>Cost</h5></div>
                    </div>
                    <div class="row">
                      <div class="col-lg-12">Desc</div>
                    </div>
                  </li>
              </ul>
            </mat-expansion-panel>
          </div>
          <div class="col-lg-1"><i class="fas fa-plus-circle"></i></div>
          <div class="col-lg-1"><i class="fas fa-minus-circle"></i></div>
        </div>
      </div>
      <div class="col-lg-2"></div>
    </div>
  </div>
