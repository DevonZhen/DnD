  <div class="container-fluid" formArrayName="bags">
    <br>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3"><button mat-raised-button (click)="openDialog()">Pick one</button></div>
        <div class="col-lg-3">
          <mat-card>
            Create A Bag: <br>
            <mat-form-field>
              <mat-label>Bag Name</mat-label>
              <input matInput autocomplete="off">
            </mat-form-field> &nbsp;&nbsp;
          <button mat-raised-button color="primary" (click)="addBag()">Create Bag</button>
        </mat-card>
        </div>
        <div class="col-lg-3"></div>
        <div class="col-lg-3"></div>
      </div>
    </div>
    <br><br>
    <!--Version 2: Normal Mat Card Style-->
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3 text-right"><i class="fas fa-edit"></i></div>
      <div class="col-lg-6">
        <mat-card>
        <!-- Bag Name Section-->
        <div class="row">
          <div class="col-lg-10 text-left"><h4>Bag Name</h4></div>
          <div class="col-lg-2 text-right"><a href="https://google.com"><i class="material-icons" style="color: red;">remove_circle</i></a></div>
        </div><br>
        <!--Item Name Section-->
        <div class="row">
          <div class="col-lg-1"></div>
          <!-- Each Item -->
          <div class="col-lg-10" >
            <div class="row">
              <div class="col-lg-6"><h5>Name</h5></div>
              <div class="col-lg-5"><h5>Cost</h5></div>
              <div class="col-lg-1"><a><i class="fas fa-minus"></i></a></div>
            </div>
            <div class="row">
              <div class="col-lg-12">Desc</div>
            </div>
            <hr style="height: 1px; background: linear-gradient(to right, #2a830e, #10ec2d);">
          </div>
          <div class="col-lg-1"></div>
          <br> 
        </div>
        <div class="row">
          <div class="col-lg-1"></div>
          <!-- Each Item -->
          <div class="col-lg-10" >
            <div class="row">
              <div class="col-lg-6"><h5>Name</h5></div>
              <div class="col-lg-5"><h5>Cost</h5></div>
              <div class="col-lg-1"><a><i class="fas fa-minus"></i></a></div>
            </div>
            <div class="row">
              <div class="col-lg-12">Desc</div>
            </div>
            <hr style="height: 1px; background: linear-gradient(to right, #2a830e, #10ec2d);">
          </div>
          <div class="col-lg-1"></div>
          <br> 
        </div>
        <div class="row">
          <div class="col-lg-1"></div>
          <!-- Each Item -->
          <div class="col-lg-10" >
            <div class="row">
              <div class="col-lg-6"></div>
              <div class="col-lg-5"></div>
              <div class="col-lg-1"><a><i class="fas fa-plus"></i></a></div>
            </div>
          </div>
          <div class="col-lg-1"></div>
          <br> 
        </div>
      </mat-card>
      </div>
      <div class="col-lg-3"></div>
    </div>
  </div>
  <br><br>
  <!-- Looping Bags -->
  <div class="row" *ngFor="let bag of bagForm.get('bags')['controls']; let i=index" [formGroupName]="i">
    <div class="col-lg-3 text-right"><i class="fas fa-edit"></i></div>
    <div class="col-lg-6">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title><h4>Bag Name</h4></mat-panel-title>
        </mat-expansion-panel-header>
        <ul class="list-group">
          <!-- Loop-able Section-->
            <li class="list-group-item">
              <div class="row">
                <div class="col-lg-6"><h5>Name</h5></div>
                <div class="col-lg-5"><h5>Cost</h5></div>
                <div class="col-lg-1"><a><i class="fas fa-minus"></i></a></div>
              </div>
              <div class="row">
                <div class="col-lg-12">Desc</div>
              </div>
              <hr style="height: 1px; background: linear-gradient(to right, #2a830e, #10ec2d);">
              <div class="row">
                <div class="col-lg-6"></div>
                <div class="col-lg-5"></div>
                <div class="col-lg-1"><a><i class="fas fa-plus"></i></a></div>
              </div>
            </li>
          <!-- Loop-able Above Section-->
        </ul>
      </mat-expansion-panel>
    </div>
    <div class="col-lg-3"> <a (click)="removeBag(i)"><i class="material-icons" style="color: red; ">remove_circle</i></a></div>
    <br>&nbsp;
  </div>
</div>
</form>
