<div class="container-fluid text-center" style="margin-top: 60px;"></div>
<div style="background-color: blanchedalmond; min-height:94vh">
<div class="container-fluid text-center" >
    <form [formGroup]="AccountForm" (ngSubmit)="onSubmit()">
    <br>
    <div class="row" > 
        <div class="col-lg-2"></div>
        <div class="col-lg-8 ">
            <mat-card>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h5 style="font-family: Asap Condensed; font-size: 40px;">Account</h5>
                    </div>                        
                </div>
                <hr>
                <div class="row">
                    <div class="col-lg-4"><mat-form-field class="full-width" >
                        <mat-label>Username</mat-label>
                        <input matInput formControlName="username" required autocomplete="off">
                        </mat-form-field>
                    </div>
                    <div class="col-lg-4">
                        <mat-form-field class="full-width" id="password">
                            <input matInput id="password" type="password" placeholder="Password" formControlName="password" autocomplete="off" showHideInput >
                            <i class="material-icons" matSuffix showHideTrigger="password" [showHideStatus]="{ materialIcon: true, id: 'password' }"></i>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-4">
                        <mat-form-field class="full-width" >
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email" required autocomplete="off">
                        </mat-form-field>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-4"><mat-form-field class="full-width" >
                        <mat-label>First Name</mat-label>
                        <input matInput formControlName="firstName" autocomplete="off">
                        </mat-form-field>
                    </div>
                    <div class="col-lg-4"><mat-form-field class="full-width" >
                        <mat-label>Last Name</mat-label>
                        <input matInput formControlName="lastName" autocomplete="off">
                        </mat-form-field>
                    </div>
                    <div class="col-lg-4">
                        <mat-form-field class="full-width">
                            <mat-label>Birthday</mat-label>
                            <input matInput [matDatepicker]="picker" formControlName="birthday">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-4">
                        <mat-form-field class="full-width" >
                            <mat-label>Country</mat-label>
                            <input matInput formControlName="country" autocomplete="off">
                        </mat-form-field>
                    </div>
                    <div class="col-lg-4">
                        <mat-form-field class="full-width" >
                            <mat-label>Status</mat-label>
                            <mat-select formControlName="statusId">
                                <mat-option [value]="status.id" *ngFor="let status of statusTypes">
                                    {{status.type}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-4"><a routerLink="/characterslist"><button mat-raised-button color="primary" *ngIf="character">Characters</button></a></div>
                    <div class="col-lg-4">
                        <a><button mat-raised-button color="primary" *ngIf="register" id="update">Update</button></a>
                        <a><button mat-raised-button color="primary" *ngIf="!register">Register</button></a>
                    </div>
                    <div class="col-lg-4"><a><button mat-raised-button (click)="AccountForm.reset()" id="reset">Reset</button></a></div>
                </div>
            </mat-card>
        </div>
        <div class="col-lg-2"></div>
    </div>
    </form>
    <br><br><br>
    <div class="row text-center">
        <div class="col-lg-2"></div>
        <div class="col-lg-8" *ngIf="register">
            <b>WARNING:</b> Removes EVERYTHING!!! (Characters and Account itself)
            <br><br>
            <button mat-raised-button (click)="deleteAccount()" id="Delete">Delete</button>
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>
