<div class="container-fluid text-center" style="margin-top: 60px;">
</div>
<br>
<div class="container-fluid text-center" >
    <div class="row" > 
        <div class="col-lg-2"></div>
        <div class="col-lg-8 ">

            <mat-card>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h5 style="font-family: Asap Condensed; font-size: 40px;">Account</h5>
                    </div>                        
                </div>
                <hr>
                <div class="row">
                    <div class="col-lg-4"><mat-form-field class="full-width" >
                        <mat-label>Username</mat-label>
                        <input matInput autocomplete="off">
                        </mat-form-field>
                    </div>
                    <div class="col-lg-4">
                        <mat-form-field class="full-width" >
                            <mat-label>Password</mat-label>
                            <input matInput autocomplete="off">
                        </mat-form-field>
                    </div>
                    <div class="col-lg-4">
                        <mat-form-field class="full-width" >
                            <mat-label>Email</mat-label>
                            <input matInput autocomplete="off">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4"><mat-form-field class="full-width" >
                        <mat-label>Birthday</mat-label>
                        <input matInput autocomplete="off">
                        </mat-form-field>
                    </div>
                    <div class="col-lg-4">
                        <mat-form-field class="full-width" >
                            <mat-label>Country</mat-label>
                            <input matInput autocomplete="off">
                        </mat-form-field>
                    </div>
                    <div class="col-lg-4">
                        <mat-form-field class="full-width" >
                            <mat-label>Status</mat-label>
                            <input matInput autocomplete="off">
                        </mat-form-field>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-4"><a routerLink="/characters"><button mat-raised-button color="primary">Characters</button></a></div>
                    <div class="col-lg-4"><a><button mat-raised-button color="primary">Update</button></a></div>
                    <div class="col-lg-4"><a><button mat-raised-button color="primary">Reset</button></a></div>
                </div>

            </mat-card>
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>
