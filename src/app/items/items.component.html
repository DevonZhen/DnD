<div class="container-fluid text-center" style="margin-top: 60px;"></div>
<div style="background-color: blanchedalmond; min-height:94vh">

<div class="container-fluid">
  <div class="text-center">
    <h1>Item List</h1><br>
    <a routerLink="/characters"><button class="btn btn-success" type="button">Back to Character</button></a>
    <br><br>
  </div>
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="item">
                  <th mat-header-cell *matHeaderCellDef> Item </th>
                  <td mat-cell *matCellDef="let element"> {{element.item}} </td>
                </ng-container>
              
                <ng-container matColumnDef="cost">
                  <th mat-header-cell *matHeaderCellDef> Cost </th>
                  <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
                </ng-container>
              
                <ng-container matColumnDef="desc">
                  <th mat-header-cell *matHeaderCellDef> Description </th>
                  <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
                </ng-container>

                <ng-container matColumnDef="bag">
                  <th mat-header-cell *matHeaderCellDef> Bag # </th>
                  <td mat-cell *matCellDef="let element"> {{element.bag}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>
